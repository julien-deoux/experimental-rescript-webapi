name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Install tool dependencies
        working-directory: ./tools/TypeScript-DOM-lib-generator
        run: npm ci

      - name: Generate ReScript code
        working-directory: ./tools/TypeScript-DOM-lib-generator
        run: npm run build

      - name: Run tests
        run: npm test

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Get short commit hash
        id: vars
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Update version to -<commit-hash>
        run: npm version --no-git-tag-version "${{ steps.package-version.outputs.current-version }}-experimental-${{ env.COMMIT_HASH }}"

      - name: Package npm project
        run: npm pack

      - name: Upload npm package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"

      - name: Publish to npm
        if: false
        # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        run: npm publish ./*.tgz --tag experimental
