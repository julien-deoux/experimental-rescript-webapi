name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Specify your desired Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Install tool dependencies
        working-directory: ./tools/TypeScript-DOM-lib-generator
        run: npm ci

      - name: Generate ReScript code
        working-directory: ./tools/TypeScript-DOM-lib-generator
        run: npm run build

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Get short commit hash
        id: vars
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Update version to -<commit-hash>
        run: npm version --no-git-tag-version "${{ steps.package-version.outputs.current-version }}-${{ env.COMMIT_HASH }}"

      - name: Package npm project
        run: npm pack

      - name: Upload npm package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: '*.tgz'
